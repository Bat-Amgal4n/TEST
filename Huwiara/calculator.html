<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1500') no-repeat center center/cover;
        }

        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1500') no-repeat center center/cover;
            filter: blur(10px);  /* Adjust the blur intensity */
            z-index: -1;  /* Place it behind content */
        }

        .content {
            z-index: 1;  /* Ensure content appears on top */
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div>
    <div class="content">
        <p>Your content goes here!</p>
    </div>
</body>
</html>
